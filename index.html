<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css"
			href="https://fonts.googleapis.com/css?family=Raleway|Cabin">
		<style>
			body, html {
				height:100%;
				padding:0;
				margin:0;
				overflow-x:hidden;
				font-family:Cabin,sans-serif;
			}
			
			div {border-style:none}
			
			h1 {
				font-size:5em;
				font-family:Raleway,sans-serif;
				/* font-weight:lighter; */
				color:black;
				
				text-shadow:0px 4px 5px rgba(245,245,245,0.35);
				text-align:center;
				margin:0;
			}
			h3 {
				font-size:2.4em;
				font-family:Raleway,sans-serif;
				color:black;
				
				text-shadow:0px 2px 3px rgba(245,245,245,0.35);
				text-align:center;
				margin:0;
			}
			h4 {
				font-size:1.7em;
				font-family:Rale],sans-serif;
				font-weight:lighter;
				color:rgba(10,10,10,0.65);
				
				text-shadow:0px 2px 2px rgba(245,245,245,0.25);
				text-align:center;
				margin:0;
			}
		
			/* NAVIGATION BAR */
			ul {
				margin:0;
				padding:0;
				position:fixed;
				width:100%;
				overflow:hidden;
				
				list-style-type:none;
				background-color:rgba(0,0,0,0.8);
			}
			li {
				float:right;
				border-left:1px solid rgba(255,255,255,0.1);
			}
			li.left {
				float:left;
				border-right:1px solid rgba(255,255,255,0.05);
			}
			li a {
				display:block;
				color:rgb(230,230,230);
				padding:1.4em;
				text-align:center;
				text-decoration:none;
			}
			li a:hover {
				background-color:rgb(30,30,30);
			}
			
			/* SPLASH SCREEN */
			#splash {
				background:url(bg.jpg) no-repeat fixed center;
				background-size:cover;
				
				min-height:90%;
				max-height:90%;
			}
			#splash-text {
				background-color:rgba(255,255,255,0.5);
				
				border-radius:1em;
				box-sizing:border-box;
				width:70%;
				padding:2em;
			}
			#splash-line {
				min-height:0.1em;
				width:10%;
				margin:auto;
				background-color:rgba(255,255,255,0.4);
			}
			
			/* ABOUT SECTION */
			#about {
				background:url(bg2.svg) no-repeat center;
				background-size:cover;
			}
			#about-header {
				background-color:rgba(100,100,100,0.2);
				padding:4em 0 3em 0;
			}
			#about-header-text {
				background-color:rgba(100,100,100,0.2);
				padding:0.15em;
				width:100%;
				
				border-style:solid;
				border-color:rgba(255,255,255,0.4);
			}
			
			/* GENERAL ATTRIBUTES */
			.center {
				display:-webkit-flex;
				display:flex;
				-webkit-align-items:center;
						align-items:center;
				-webkit-justify-content:center;
						justify-content:center;
			}
		</style>
	</head>
		
	<body>
		<!-- NAVIGATION BAR -->
		<ul>
			<li class="left"><a href="#splash">HOME</a></li>
			<li><a href="#contact">CONTACT</a></li>
			<li><a href="#projects">PROJECTS</a></li>
			<li><a href="#about">ABOUT</a></li>
		</ul>
		
		<!-- SPLASH/HOME -->
		<div class="center" id="splash">
			<div id="splash-text">
				<h1>Caleb Choi</h1>
				<div id="splash-line"></div>
				<h4>Welcome to my personal website! Enjoy your stay</h4>
			</div>
			
		</div>
		
		<!-- ABOUT -->
		<div id="about">
			<div id="about-header">
				<div id="about-header-text">
					<h3>ABOUT ME</h3>
				</div>
			</div>
		</div>
	</body>
</html>
